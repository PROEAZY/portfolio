<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact PROEAZY">
    <title>Contact - PROEAZY</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-page {
            min-height: 100vh;
            padding: 100px 20px 40px;
            animation: pageEnter 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            will-change: transform, opacity;
            transform: translateZ(0);
        }

        .contact-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .contact-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .contact-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .contact-options {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-option {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            color: var(--text-primary);
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1), background 0.2s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: default;
            will-change: transform;
            transform: translateZ(0);
            opacity: 0;
            animation: cardFadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .contact-option:nth-child(1) {
            animation-delay: 0.1s;
        }

        .contact-option:nth-child(2) {
            animation-delay: 0.15s;
        }

        @keyframes cardFadeIn {
            from {
                opacity: 0;
                transform: translateY(15px) translateZ(0);
            }
            to {
                opacity: 1;
                transform: translateY(0) translateZ(0);
            }
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .contact-icon svg {
            width: 28px;
            height: 28px;
        }

        .contact-info {
            flex: 1;
        }

        .contact-info h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .contact-info p {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-primary);
            text-decoration: none;
            margin-bottom: 30px;
            transition: var(--transition);
            opacity: 0.8;
        }

        .back-button:hover {
            opacity: 1;
            transform: translateX(-4px);
        }

        .back-button svg {
            width: 20px;
            height: 20px;
        }

        .email-icon {
            background: linear-gradient(135deg, #6366F1, #4F46E5);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="contact-page">
            <a href="index.html" class="back-button">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
                <span>Back to Home</span>
            </a>

            <div class="contact-header">
                <h1>Get In Touch</h1>
                <p>Choose your preferred way to contact me</p>
            </div>

            <div class="contact-options">
                <div class="contact-option">
                    <div class="contact-icon email-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                        </svg>
                    </div>
                    <div class="contact-info">
                        <h3>Email</h3>
                        <p>proeazybiz@gmail.com</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
