<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your hub for community mod packs, presets, and other curated free drops.">

    <link rel="stylesheet" href="styles.css">
    <style>
        .free-stuff-page {
            min-height: 100vh;
            padding: 80px 20px 40px;
            animation: pageEnter 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            will-change: transform, opacity;
            transform: translateZ(0);
            max-width: 520px;
            margin: 0 auto;
        }

        .free-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .free-header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .free-header p {
            color: var(--text-secondary);
        }

        .resource-card {
            display: flex;
            align-items: center;
            gap: 18px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-decoration: none;
            color: var(--text-primary);
            transition: transform 0.2s ease, background 0.2s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        }

        .resource-card:hover {
            background: var(--bg-card-hover);
            transform: translateY(-3px);
            border-color: rgba(252, 175, 69, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .resource-icon {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            background: var(--bg-card-hover);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
            flex-shrink: 0;
            overflow: hidden;
        }

        .resource-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: inherit;
        }

        .resource-details h2 {
            font-size: 1.15rem;
            margin-bottom: 6px;
        }

        .resource-details p {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .resource-meta {
            display: flex;
            gap: 12px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .resource-meta span {
            font-size: 0.8rem;
            padding: 4px 10px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-secondary);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 25px;
            transition: var(--transition);
        }

        .back-button:hover {
            color: var(--text-primary);
            transform: translateX(-4px);
        }

        .secondary-card {
            margin-top: 20px;
            padding: 18px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.02);
        }

        .secondary-card h3 {
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .secondary-card ul {
            list-style: none;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .secondary-card li {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="free-stuff-page">
            <a href="index.html" class="back-button">
                <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
                Back to home
            </a>

            <div class="free-header">
                <h1>Free Stuff</h1>
                <p>Your hub for community mod packs, presets, and other curated free drops.</p>
            </div>

            <a href="https://t.me/+R0AA0SLgMI1jZjQ9" target="_blank" rel="noopener noreferrer" class="resource-card">
                <div class="resource-icon">
                    <img src="images/better-optimizations.png" alt="Optimizer Pack">
                </div>
                <div class="resource-details">
                    <h2>Optimization Pack (ZIP)</h2>
                    <p>Includes Sodium, Lithium, FerriteCore, tuned configs.</p>
                    <div class="resource-meta">
                        <span>Updated Nov 2025</span>
                    </div>
                </div>
            </a>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
